<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinFit Login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="title">KINFIT</div>
        <div class="selection">
            <div class="option" onclick="selectRole('Owner')" id="owner">Owner</div>
            <div class="option" onclick="selectRole('Member')" id="member">Member</div>
        </div>
        <form class="login-form" onsubmit="return validateLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>
    
    <script>
        let selectedRole = '';

        function selectRole(role) {
            selectedRole = role;
            document.getElementById('error-message').textContent = '';
            document.getElementById('owner').classList.remove('active');
            document.getElementById('member').classList.remove('active');
            document.getElementById(role.toLowerCase()).classList.add('active');
        }

        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (!selectedRole) {
                errorMessage.textContent = 'Please select a role.';
                return false;
            }
            if (username === '' || password === '') {
                errorMessage.textContent = 'Both fields are required.';
                return false;
            }
            alert(`Logged in as ${selectedRole}: ${username}`);
            window.location.href = 'index.html'; // Redirect
            return true;
        }
    </script>
</body>
</html>
